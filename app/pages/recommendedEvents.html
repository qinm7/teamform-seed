<div class="box" >
	<div class="row">
		<div class="col-md-12">
			<h1 class="title text-center">Recommended Events</h1>
			<form >
				<div class="input-group input-box" ng-controller="searchCtrl">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" ng-model="searchText" placeholder="Search Event"/>
					</div>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="startSearch()"><i class="fa fa-search" aria-hidden="true" ></i></button>
						<button class="btn btn-default" ng-click="go('/events')" type="button" ><i class="fa fa-magic" aria-hidden="true" ></i></button>
					</span>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="box">
	<div class="row">
		<div class="col-md-12">
			<hr class="blue-line">
			<div class="row text-center">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="row" ng-repeat="test in testing" ng-if="$index % 3 == 0">
						<div class="col-sm-6 col-md-4">
							<div class="white-box" ui-sref="eventPage({id : testing[$index].$id})">
									<img src="img/profile.png" class="img-center img-responsive img-circle" align = "middle" alt="profile" width="150" height="150" ></a>
								<div class="caption">
									<h3>{{testing[$index].name}}</h3>
									<p>{{testing[$index].description}}</p>
								</div>
							</div>
						</div>

						<div class="col-sm-6 col-md-4" ng-show="testing[$index+1]">
							<div class="white-box"  ui-sref="eventPage({id : testing[$index+1].$id})">
								<img src="img/profile.png" class="img-center img-responsive img-circle" align = "middle" alt="profile" width="150" height="150">
								<div class="caption">
									<h3>{{testing[$index+1].name}}</h3>
									<p>{{testing[$index+1].description}}</p>
								</div>
							</div>
						</div>

						<div class="col-sm-6 col-md-4" ng-show="testing[$index+2]">
							<div class="white-box"  ui-sref="eventPage({id : testing[$index+2].$id})">
								<img src="img/profile.png" class="img-center img-responsive img-circle" align = "middle" alt="profile" width="150" height="150">
								<div class="caption">
									<h3>{{testing[$index+2].name}}</h3>
									<p>{{testing[$index+2].description}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
