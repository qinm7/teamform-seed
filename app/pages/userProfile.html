    <div class="container-fluid">
		<div class="row create-box">
			<h1 class="title text-center">{{getName}}'s Profile</h1>

			<!-- profile image here -->
			<center><img src="img/profile.png" class="img-circle" alt="profile picture"></img></center>

			<div class="inner-box">
				<div class="form form-group">
					<label for="name">Name</label>
					<h4>{{getName}}</h4>
				</div>
				<div class="form form-group">
					<label for="desciption">Description</label>
                    <h4>{{getDesc}}</h4>
				</div>
				<div class="form ui-widget">
					<label for="tags">Interests</label>
					<h4>{{getTags}}</h4>
				</div>
				<div class="form ui-widget">
					<label for="tags">Teams</label>
					<h4>{{getTeams}}</h4>
				</div>
				<div class="text-center">
					<button type="button" class="btn btn-info btn-lg" ui-sref="myProfile">Edit</button>
				</div>
			</div>
			
		</div>
	</div>
